    type: vless
    server: 50.7.85.219
    port: 8443
    uuid: b649654d-fb97-4271-860d-4d085d195a8e
    tls: true
    servername: edgetunel.doostankiyan.workers.dev
    network: ws
    ws-opts:
      path: /
      headers:
        host: edgetunel.doostankiyan.workers.dev
